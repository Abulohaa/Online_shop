<div *ngIf="product.title" class="card rounded">
  <!-- <img [src]="form.get('imageUrl').value" class="card-img-top"> -->
  <div class="img-container d-flex overflow-hidden">
    <img [src]="product.imageUrl" class="card-img-top border-bottom" alt="{{ product.title }}" *ngIf="product.imageUrl">
  </div>
  <div class="card-body d-flex flex-column justify-content-between">
    <h3 class="card-title"> {{ product.title }} </h3>
    <div class="d-flex justify-content-between align-items-center">
      <p class="card-text m-0"> {{ product.price | currency: "USD": true }} </p>
      <div *ngIf="showActions && shoppingCart" class="d-flex gap-3 justify-content-between align-items-center">
        <button *ngIf=" shoppingCart.getQuantity(product) === 0; else updateQuantity" (click)="addToCart()"
          class="btn button-28">
          <!-- [@fade]="stateName" -->
          Add to cart
        </button>
        <!-- <h4 class="m-0">{{ getQuantity() }}</h4> -->
        <ng-template #updateQuantity>
          <app-product-quantity [product]="product" [shopping-cart]="shoppingCart"></app-product-quantity>
        </ng-template>
      </div>
    </div>
  </div>
</div>
