<h1>Shopping Cart</h1>
<!-- <ng-container *ngIf="cart$ | async as cart"> -->
<ng-container *ngIf="cart">
  <p>
    You have {{ cart.totalItemsCount }} items in your shopping cart.
  </p>
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th class="w-25 text-center">Product</th>
        <th class="w-50 text-center">Quantity</th>
        <th class="w-25 text-center">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cart.items">
        <ng-container *ngIf="item.quantity">
          <td><img [style.backgroundImage]="'url(' + item.product.imageUrl + ')'" class="thumbnail" alt=""></td>
          <!-- <td><img [src]="item.product.imageUrl" class="thumbnail" alt=""></td> -->
          <td class="text-center">
            {{ item.product.title }}
          </td>
          <td>
            <app-product-quantity [product]="item.product" [shopping-cart]="cart"></app-product-quantity>
          </td>
          <td class="text-center">
            {{ item.totalPrice | currency:'USD':true }}
          </td>
        </ng-container>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th class="text-center"></th>
        <th class="text-center"></th>
        <th class="text-center"> Total items in Cart: {{cart.totalItemsCount}} </th>
        <th class="text-center"> {{ cart.totalPrice | currency:'USD':true }} </th>
      </tr>
    </tfoot>
  </table>
  <div class="d-flex gap-3 py-3" *ngIf="cart.items.length">
    <button class="my-button my-main-button rounded" routerLink="/check-out">Check Out</button>
    <button class="my-button my-secondry-button rounded" (click)="clearCart()">Clear Shopping Cart</button>
  </div>
</ng-container>
