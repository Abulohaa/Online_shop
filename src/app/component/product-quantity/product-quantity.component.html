<div class="row d-flex align-items-center justify-content-between gap-2 w-50 m-auto"
  [ngClass]="{'w-50': pageLink == 'shopping-cart', 'm-auto': pageLink == 'shopping-cart'}">
  <div (click)="removeFromCart()" class="col-2 center">
    <i class="fa-solid fa-minus fs-4"></i>
  </div>
  <div class="col fw-bold center">
    {{ shoppingCart.getQuantity(product) }} in Cart
  </div>
  <div (click)="addToCart()" class="col-2 center">
    <i class="fa-solid fa-plus fs-4"></i>
  </div>
</div>
