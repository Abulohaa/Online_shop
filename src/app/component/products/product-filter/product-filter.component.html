<div class="sticky-top">
  <!-- <div class="list-group" *ngIf="categories$ | async"> -->
  <div class="list-group">
    <a class="list-group-item list-group-item-action" [ngClass]="{'active': !category}" routerLink="/">All
      Categories</a>
    <a class="list-group-item list-group-item-action" *ngFor="let c of categories$ | async" routerLink="/"
      [queryParams]="{ category: c.name }" [ngClass]="{'active': c.name == category}">
      {{ c.name }}
    </a>
  </div>
</div>
