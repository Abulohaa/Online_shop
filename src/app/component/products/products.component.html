<div class="row">
  <div class="col-12 col-md-3 text-center mb-3 mb-md-0">
    <app-product-filter [category]="category"></app-product-filter>
  </div>
  <div class="col-12 col-md-9">
    <div class="row row-cols-3" *ngIf="cart$ | async as cart">
      <div *ngFor="let product of filteredProducts"
        class="col-12 col-md-6 d-flex justify-content-center align-items-start mb-4">
        <app-product-card [product]="product" [shopping-cart]="cart"></app-product-card>
      </div>
    </div>
  </div>
</div>
